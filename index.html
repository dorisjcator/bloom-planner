<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Bloom Planner</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;background:#faf5f8;min-height:100vh;color:#4a2040}
.fl{position:fixed;pointer-events:none;z-index:0;opacity:.05}
nav{position:sticky;top:0;z-index:100;background:linear-gradient(135deg,#9d4e7c,#b45992,#d6689b);box-shadow:0 4px 20px rgba(80,20,60,.2)}
.ni{max-width:960px;margin:0 auto;display:flex;align-items:center;padding:0 12px;overflow-x:auto}
.nb{padding:14px 0;margin-right:auto;white-space:nowrap}
.nb h1{font-size:20px;font-weight:800;color:#fff;font-family:Georgia,serif}
.nt{display:flex;gap:2px}
.ntb{padding:12px 14px;color:rgba(255,255,255,.65);font-weight:700;font-size:12px;cursor:pointer;border:none;background:none;border-bottom:3px solid transparent;white-space:nowrap}
.ntb.on{color:#fff;border-bottom-color:#fff;background:rgba(255,255,255,.1)}
.nadd{margin-left:6px;background:rgba(255,255,255,.2);border:2px solid rgba(255,255,255,.4);color:#fff;padding:7px 16px;border-radius:10px;cursor:pointer;font-weight:700;font-size:12px;white-space:nowrap}
.pg{display:none;max-width:960px;margin:0 auto;padding:18px 14px 90px;position:relative;z-index:1}
.pg.on{display:block}
.sr{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:8px;margin-bottom:16px}
.sc{background:#fff;border-radius:12px;padding:12px;border:1px solid #fce7f3;text-align:center}
.sc em{font-style:normal;font-size:20px;display:block}
.sc strong{font-size:18px;display:block;margin-top:2px}
.sc span{font-size:10px;color:#b89aac;display:block}
.tb{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:12px;align-items:center}
.si{flex:1 1 140px;padding:8px 10px;border-radius:8px;border:2px solid #f5d0e6;font-size:12px;outline:none;background:#fff;color:#4a2040}
.so{padding:8px;border-radius:8px;border:2px solid #f5d0e6;font-size:11px;color:#b45992;background:#fff;cursor:pointer;font-weight:600}
.sec{margin-bottom:10px;background:#fff;border-radius:12px;border:1px solid #fce7f3;overflow:hidden}
.shd{display:flex;justify-content:space-between;align-items:center;padding:10px 14px;cursor:pointer}
.shd:hover{background:#fff8fb}
.shd h2{font-size:13px;font-family:Georgia,serif}
.cn{font-size:10px;background:#fce7f3;color:#b45992;padding:2px 6px;border-radius:8px;font-weight:700}
.arr{font-size:11px;color:#b89aac;transition:transform .2s}
.arr.u{transform:rotate(180deg)}
.sbd{padding:0 10px 10px}
.sbd.hd{display:none}
.cd{background:#fafafa;border-radius:10px;padding:10px 12px;margin-bottom:6px;display:flex;align-items:flex-start;gap:8px;border-left:3px solid #ccc}
.cd.dn{opacity:.4}
.ck{width:20px;height:20px;border-radius:5px;border:2px solid #e2c0d4;background:#fff;cursor:pointer;flex-shrink:0;display:flex;align-items:center;justify-content:center;color:#fff;font-size:10px;padding:0}
.cbo{flex:1;min-width:0}
.tg{padding:1px 6px;border-radius:6px;font-size:9px;font-weight:700;display:inline-block;margin-right:3px}
.dt{font-size:10px;color:#b89aac}
.ctt{margin:2px 0;font-size:13px;font-family:Georgia,serif}
.cd.dn .ctt{text-decoration:line-through}
.loc{font-size:10px;color:#a07890;margin-top:1px}
.nts{font-size:10px;color:#8a6a7a;margin-top:1px}
.cst{display:inline-block;margin-top:2px;background:#fef3c7;color:#b45309;padding:1px 6px;border-radius:5px;font-size:10px;font-weight:700}
.edt{font-size:10px;color:#b89aac;margin-top:1px}
.acn{display:flex;flex-direction:column;gap:2px;flex-shrink:0}
.abt{background:#fdf2f8;border:1px solid #fce7f3;border-radius:6px;cursor:pointer;font-size:11px;padding:3px 5px}
.abt.dl{background:#fff1f2;border-color:#fecdd3}
.emp{text-align:center;padding:40px 16px;color:#b89aac}
.emp h2{color:#b45992;font-family:Georgia,serif;margin:8px 0 6px}
.emp p{font-size:13px;line-height:1.6;max-width:360px;margin:0 auto}
.bx{background:#fff;border-radius:14px;padding:16px;border:1px solid #fce7f3}
.cvh{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
.cvh button{background:#fdf2f8;border:2px solid #fce7f3;border-radius:8px;padding:6px 12px;cursor:pointer;font-size:15px;color:#b45992;font-weight:700}
.cvh h2{font-size:16px;color:#6b2158;font-family:Georgia,serif}
.cgr{display:grid;grid-template-columns:repeat(7,1fr);gap:2px}
.dwc{text-align:center;font-size:9px;font-weight:700;color:#b89aac;padding:4px}
.dyc{min-height:52px;padding:3px;border-radius:8px;cursor:pointer;background:#fafafa;border:2px solid transparent}
.dyc:hover{background:#fff8fb;border-color:#f5d0e6}
.dyc.td{background:linear-gradient(135deg,#fce7f3,#fdf2f8);border-color:#e74c8b}
.dyc.ex{background:#fff8fb;border-color:#f5d0e6}
.nmc{font-size:11px;font-weight:500;color:#6b2158;display:flex;justify-content:space-between;margin-bottom:1px}
.dyc.td .nmc{font-weight:800;color:#e74c8b}
.ccnt{font-size:7px;background:#e74c8b;color:#fff;border-radius:6px;padding:0 3px;font-weight:700}
.mic{font-size:7px;padding:1px 3px;border-radius:3px;margin-bottom:1px;font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.cdet{margin-top:12px;padding:12px;background:#fff8fb;border-radius:10px;border:1px solid #fce7f3}
.zbb{background:linear-gradient(135deg,#9d4e7c,#b45992,#d6689b);border-radius:14px;padding:18px;color:#fff;margin-bottom:14px;text-align:center}
.bsec{margin-bottom:8px;background:#fff;border-radius:12px;border:1px solid #fce7f3;overflow:hidden}
.bshd{display:flex;justify-content:space-between;align-items:center;padding:10px 12px;cursor:pointer}
.bshd:hover{background:#fff8fb}
.bshd h3{font-size:12px;font-family:Georgia,serif;display:flex;align-items:center;gap:4px}
.bsbd{padding:0 10px 10px}
.bsbd.hd{display:none}
.bpbar{height:4px;border-radius:2px;background:#f5d0e6;margin:0 12px 6px}
.bpfill{height:100%;border-radius:2px}
.binp{background:#fff;border-radius:12px;padding:14px;border:1px solid #fce7f3;margin-bottom:12px}
.binp h3{font-size:13px;font-family:Georgia,serif;color:#6b2158;margin-bottom:10px}
.brow{display:flex;gap:6px;flex-wrap:wrap;align-items:flex-end}
.brow>div{flex:1;min-width:80px}
.brow label{display:block;font-size:9px;font-weight:700;color:#b45992;margin-bottom:2px}
.brow input,.brow select{width:100%;padding:7px 8px;border-radius:7px;border:2px solid #f5d0e6;font-size:11px;outline:none;color:#4a2040}
.brow button{padding:7px 14px;border-radius:7px;border:none;background:linear-gradient(135deg,#e74c8b,#b45992);color:#fff;font-weight:700;font-size:11px;cursor:pointer;white-space:nowrap}
.btbl{background:#fff;border-radius:12px;border:1px solid #fce7f3;overflow-x:auto;margin-bottom:14px}
.btbl table{width:100%;border-collapse:collapse;font-size:11px}
.btbl th{background:#fdf2f8;padding:8px 10px;text-align:left;font-weight:700;color:#b45992;font-size:10px;border-bottom:1px solid #fce7f3}
.btbl td{padding:7px 10px;border-bottom:1px solid #fce7f3}
.btbl tr:last-child td{border-bottom:none}
.btbl .ta{font-weight:700;color:#b45309}
.btbl .ttl{background:#fdf2f8;font-weight:800}
.btbl .ttl td{font-size:12px}
.ov{position:fixed;inset:0;background:rgba(80,20,60,.35);display:none;align-items:center;justify-content:center;z-index:1000;backdrop-filter:blur(6px)}
.ov.op{display:flex}
.mdl{background:linear-gradient(170deg,#fff,#fff5f9);border-radius:18px;padding:22px;width:440px;max-width:93vw;max-height:90vh;overflow-y:auto;box-shadow:0 20px 60px rgba(80,20,60,.25);border:1px solid #fce7f3}
.mdl h2{font-size:18px;color:#6b2158;font-family:Georgia,serif}
.mhd{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
.mxb{background:none;border:none;font-size:18px;cursor:pointer;color:#c084a0}
.pls{display:flex;gap:4px;flex-wrap:wrap;margin-bottom:12px}
.plb{padding:5px 10px;border-radius:14px;border:2px solid #f5d0e6;cursor:pointer;font-weight:700;font-size:10px;background:#fff;color:#a0758f}
.flb{display:block;font-size:10px;font-weight:700;color:#b45992;margin-bottom:3px}
.fgr{margin-bottom:10px}
.fin{width:100%;padding:9px 10px;border-radius:9px;border:2px solid #f5d0e6;font-size:12px;outline:none;background:#fffbfd;color:#4a2040;font-family:inherit}
.fin:focus{border-color:#b45992}
.frd{display:flex;gap:6px}.frd>div{flex:1}
.mab{display:flex;gap:6px;margin-top:6px;flex-wrap:wrap}
.mcb{padding:9px 18px;border-radius:10px;border:2px solid #f5d0e6;background:#fff;color:#b45992;cursor:pointer;font-weight:700;font-size:12px}
.msb{padding:9px 22px;border-radius:10px;border:none;cursor:pointer;font-weight:700;font-size:12px;color:#fff;background:linear-gradient(135deg,#e74c8b,#b45992,#7c3aed)}
.mdb{padding:9px 12px;border-radius:10px;border:2px solid #fecdd3;background:#fff1f2;color:#e11d48;cursor:pointer;font-weight:700;font-size:12px}
.cfmd{background:#fff;border-radius:16px;padding:22px 26px;width:340px;max-width:90vw;box-shadow:0 16px 40px rgba(80,20,60,.2);text-align:center}
.cfmd p{font-size:14px;margin:10px 0 18px;line-height:1.5}
.cfbs{display:flex;gap:8px;justify-content:center}
.cfb1{padding:8px 18px;border-radius:9px;border:2px solid #f5d0e6;background:#fff;color:#b45992;cursor:pointer;font-weight:700}
.cfb2{padding:8px 18px;border-radius:9px;border:none;background:linear-gradient(135deg,#e11d48,#e74c8b);color:#fff;cursor:pointer;font-weight:700}
.fab{position:fixed;bottom:18px;right:18px;width:50px;height:50px;border-radius:50%;border:none;background:linear-gradient(135deg,#e74c8b,#b45992,#7c3aed);color:#fff;font-size:24px;cursor:pointer;box-shadow:0 4px 18px rgba(180,89,146,.3);z-index:50;display:flex;align-items:center;justify-content:center}
.tst{position:fixed;top:14px;left:50%;transform:translateX(-50%);z-index:2000;padding:9px 18px;border-radius:10px;font-weight:700;font-size:12px;box-shadow:0 6px 24px rgba(0,0,0,.1);pointer-events:none;opacity:0;transition:opacity .3s}
.tst.sh{opacity:1}.tst.ok{background:#f0fdf4;border:2px solid #bbf7d0;color:#16a34a}.tst.er{background:#fef2f2;border:2px solid #fecaca;color:#dc2626}
@media(max-width:640px){.ni{flex-wrap:wrap}.nt{width:100%;overflow-x:auto}.sr{grid-template-columns:repeat(2,1fr)}}
</style>
</head>
<body>
<div class="fl" style="top:6%;left:2%;font-size:80px;transform:rotate(-20deg)">&#x1F338;</div>
<div class="fl" style="top:20%;right:3%;font-size:60px;transform:rotate(15deg)">&#x1F337;</div>
<div class="fl" style="top:50%;left:1%;font-size:50px">&#x1F33A;</div>
<div class="fl" style="top:70%;right:2%;font-size:65px;transform:rotate(25deg)">&#x1F33C;</div>
<div class="fl" style="top:88%;left:3%;font-size:55px">&#x1F339;</div>
<nav><div class="ni"><div class="nb"><h1>&#x1F338; Bloom</h1></div><div class="nt" id="tabs"></div><button class="nadd" onclick="openM()">+ New</button></div></nav>
<div class="pg on" id="pg-dash"></div>
<div class="pg" id="pg-appt"></div>
<div class="pg" id="pg-event"></div>
<div class="pg" id="pg-task"></div>
<div class="pg" id="pg-trip"></div>
<div class="pg" id="pg-budget"></div>
<div class="pg" id="pg-cal"></div>
<button class="fab" onclick="openM()">+</button>
<div class="ov" id="eov" onclick="clM()"><div class="mdl" id="eml" onclick="event.stopPropagation()"></div></div>
<div class="ov" id="cov" onclick="clC()"><div class="cfmd" id="cml" onclick="event.stopPropagation()"></div></div>
<div class="tst" id="tst"></div>
<script src="app.js"></script>
</body>
</html>
